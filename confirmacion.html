<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción Exitosa</title>
    <link rel="stylesheet" href="unete.css"> <!-- Enlace a tu archivo CSS -->
    <style>
        /* Estilos adicionales para el botón "Volver al inicio" */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD200; /* Amarillo */
            color: #162A39; /* Azul oscuro */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #FFC107; /* Amarillo más oscuro */
            color: #000; /* Texto negro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subscription-form">
            <h3>¡Gracias por suscribirte!</h3>
            <p>Hemos recibido tu correo correctamente. Pronto recibirás nuestras actualizaciones.</p>
            <!-- Botón "Volver al inicio" con estilos -->
            <a href="unete.html" class="back-button">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
